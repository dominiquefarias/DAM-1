<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let hoy = new Date();
        function diHola(nombre, edad) {
            return "Hola, " + nombre + " tienes " + edad + " años, ¿cómo estás?";
        }
        console.log("Hoy es: " + hoy.toLocaleDateString());
        console.log(diHola("Dominique", 19));
    </script>
</body>

</html>
