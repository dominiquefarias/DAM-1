<!doctype html>
<html>

<head>
    <style>
        canvas {
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        let lienzo = document.querySelector("canvas");
        let contexto = lienzo.getContext("2d");
        lienzo.width = 512;
        lienzo.height = 512;
        for (let i = 0; i < 1000; i++) {
            let orchid = Math.round(Math.random() * 255)
            let violet = Math.round(Math.random() * 255)
            let thistle = Math.round(Math.random() * 255)
            let color = "rgb(" + orchid + "," + violet + "," + thistle + ")"
            contexto.fillStyle = color
            contexto.beginPath();
            let x = Math.random() * 512
            let y = Math.random() * 512
            contexto.arc(x, y, 10, 0, Math.PI * 2)// x,y,r,ang_inicio,ang_final
            contexto.fill()
        }
    </script>
</body>

</html>
