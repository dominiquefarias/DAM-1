<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Backoffice</title>
        <meta charset="utf-8">
        <style>
            html,body{background: #9370DB;width: 100%;height: 100%;padding: 0px;margin: 0px;}
            main{display: flex;height: 100%;}
            header{color: black;padding: 20px;}
            nav{flex: 1;color: white;padding: 20px;display: flex;flex-direction: column;gap: 20px;}
            section{flex: 5;background: white;padding: 20px;}
            nav a{background: white;color: #9370DB;padding: 20px;}
        </style>
    </head>
    <body>
        <header>Aplicacion empresarial BKN de Dominique</header>
        <main>
            <nav>
                {% for tabla in mis_tablas %}
                    <a>{{ tabla }}</a>
                {% endfor %}
            </nav>

            <section>
                <style>
                    table{width: 100%;border-collapse: collapse;border: 2px solid #9370DB;}
                    table th, table td{padding: 10px;text-align: center;}
                    table thead{background: #9370DB;color: white;}
                </style>

                <table>
                    <thead>
                        <tr>
                            {% for tabla in mis_tablas %}
                                <th>{{ tabla }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                </table>

                <br>

                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Antonio</td>
                            <td>Garcia</td>
                            <td>Antonio@mail.com</td>
                            <td>Calle de Antonio</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
