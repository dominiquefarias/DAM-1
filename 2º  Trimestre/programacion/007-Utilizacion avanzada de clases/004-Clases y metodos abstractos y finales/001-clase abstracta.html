    <script>
        class Ser {
            constructor(edad) {
                this.edad = edad

        }
        class Animal extends Ser {
            constructor(especie) {
                super();
                this.especie = especie;
            }
        }
        class Perro extends Animal {
            constructor(color) {
                super();
                this.color = color;

        }

        console.log(Perro1);
    </script>
